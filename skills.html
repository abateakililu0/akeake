    <script>
      window.onload = function() {
    alert("Welcome to Akaaâ€™s Website!");
  };
    
    const menuLinks = document.querySelectorAll(".nav-links a");
    const currentPage = window.location.pathname.split("/").pop();

    menuLinks.forEach(link => {
      if (link.getAttribute("href") === currentPage || (link.getAttribute("href") === "index.html" && currentPage === "")) {
        link.classList.add("active");
      } else {
        link.classList.remove("active");
      }
    });

   
    function setupToggle(buttonId, listId) {
      const button = document.getElementById(buttonId);
      const list = document.getElementById(listId);
      const items = list.querySelectorAll("li");

      button.addEventListener("click", () => {
        const isVisible = list.style.display !== "none";
        if (isVisible) {
       
          list.style.display = "none";
        } else {
          // Show with animation
          list.style.display = "block";
          items.forEach((item, i) => {
            setTimeout(() => item.classList.add("show"), i * 150);
          });
        }
      });

   
      list.style.display = "none";
    }

    setupToggle("toggleTechnical", "technicalList");
    setupToggle("toggleSoft", "softList");
  </script>
