    <script>
   
    window.onload = function() {
      alert("Welcome to Akaa’s Website!");
    };

  
    const menuLinks = document.querySelectorAll(".nav-links a");
    const currentPage = window.location.pathname.split("/").pop();
    menuLinks.forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      } else {
        link.classList.remove("active");
      }
    });

  
    const form = document.getElementById("contactForm");
    const responseMessage = document.getElementById("responseMessage");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); 

      const inputs = form.querySelectorAll("input, textarea");
      inputs.forEach(input => input.classList.remove("error"));

      
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("pass").value.trim();
      const email = document.getElementById("email").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const message = document.getElementById("message").value.trim();
      const genderInput = form.querySelector("input[name='gender']:checked");
      const gender = genderInput ? genderInput.value : "";

      let isValid = true;

    
      if (!username) { markError("username"); isValid = false; }
      if (!password) { markError("pass"); isValid = false; }
      if (!email || !validateEmail(email)) { markError("email"); isValid = false; }
      if (!subject) { markError("subject"); isValid = false; }
      if (!message) { markError("message"); isValid = false; }
      if (!gender) {
        alert("Please select your gender.");
        isValid = false;
      }

      if (isValid) {
        responseMessage.textContent = "✅ Message sent successfully! Thank you, " + username + ".";
        alert("Message sent successfully!\n\nName: " + username + "\nGender: " + gender + "\nSubject: " + subject);
        form.reset();
      } else {
        responseMessage.textContent = "";
      }
    });

  
    function markError(id) {
      document.getElementById(id).classList.add("error");
    }

   
    function validateEmail(email) {
      const re = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      return re.test(String(email).toLowerCase());
    }
  </script>
